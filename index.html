<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <div class=" header-container py-3 d-flex justify-content-between">
            <h2 class="w-50"><i class="fas fa-clipboard-check"></i> To-do List</h2>
            <div class="input-group mb-3 w-25">
                <input id="userInput" type="text" class="form-control" placeholder="I need...."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-secondary d-block" type="button" onclick="addItem()" id="submitBtn">Submit</button>
                <button class="btn btn-warning d-none" type="button"   id="updateBtn">Edit</button>
            </div>
        </div>
    </header>

    <section id="home">
        <div class=" container ">
            <div class="search-box w-50 m-auto my-5">
                <input type="text" class="form-control" id="searchInput" placeholder="search value" >
            </div>
            <div id="homeContent">
               
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
